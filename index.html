<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>NumeralNest | @16alves02</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="icon" href="calculator-icon.png"> <!-- Add a calculator icon -->
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Calculator Title -->
  <div class="title">
    <h1>NumeralNest</h1>
  <!-- Calculator Grid -->
  <div class="calculator-grid">
    <!-- Output Display -->
    <div class="output">
      <div data-previous-operand class="previous-operand"></div> <!-- Display Previous Operand -->
      <div data-current-operand class="current-operand"></div> <!-- Display Current Operand -->
    </div>

    <!-- Calculator Buttons -->
    <button data-all-clear class="span-two">AC (Clear)</button> <!-- All Clear (Clear) Button -->
    <button data-delete class="span-two">DEL (Delete)</button> <!-- Delete (Delete) Button -->
    <button data-operation>รท</button> <!-- Division (รท) Button -->
    <button data-number>1</button> <!-- Number 1 Button -->
    <button data-number>2</button> <!-- Number 2 Button -->
    <button data-number>3</button> <!-- Number 3 Button -->
    <button data-operation>*</button> <!-- Multiplication (*) Button -->
    <button data-number>4</button> <!-- Number 4 Button -->
    <button data-number>5</button> <!-- Number 5 Button -->
    <button data-number>6</button> <!-- Number 6 Button -->
    <button data-operation>+</button> <!-- Addition (+) Button -->
    <button data-number>7</button> <!-- Number 7 Button -->
    <button data-number>8</button> <!-- Number 8 Button -->
    <button data-number>9</button> <!-- Number 9 Button -->
    <button data-operation>-</button> <!-- Subtraction (-) Button -->
    <button data-number>.</button> <!-- Decimal (.) Button -->
    <button data-number>0</button> <!-- Number 0 Button -->
    <button data-equals>=</button> <!-- Equals (=) Button -->

    <h6>Created by @16alves02</h6>
  </div>
</body>
</html>
